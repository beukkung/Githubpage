<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disc Assessment</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }

        nav ul {
            list-style-type: none;
            display: flex;
        }

        nav ul li {
            margin-right: 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 2rem;
        }

        section {
            margin-bottom: 2rem;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Disc Assessment</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Take Assessment</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Welcome to Disc Assessment</h2>
            <p>Take our assessment to find out your personality type and how it can help you in your personal and professional life.</p>
            <button id="startAssessment">Start Assessment</button>
        </section>

        <section id="assessmentContainer" style="display: none;">
            <!-- Assessment questions will be dynamically added here -->
        </section>

        <section id="resultContainer" style="display: none;">
            <!-- Assessment result will be displayed here -->
        </section>
    </main>

    <footer>
        <p>&copy; Disc Assessment</p>
    </footer>

    <script>
        const startAssessmentBtn = document.getElementById('startAssessment');
        const assessmentContainer = document.getElementById('assessmentContainer');
        const resultContainer = document.getElementById('resultContainer');

        // Sample assessment questions
        const questions = [
            {
                question: 'Question 1',
                options: ['Option A', 'Option B', 'Option C', 'Option D']
            },
            {
                question: 'Question 2',
                options: ['Option A', 'Option B', 'Option C', 'Option D']
            },
            // Add more questions here
        ];

        // Function to display assessment questions
        function displayAssessment() {
            assessmentContainer.innerHTML = '';
            questions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.innerHTML = `
                    <h3>${question.question}</h3>
                    ${question.options.map((option, optionIndex) => `
                        <div>
                            <input type="radio" id="q${index}-option${optionIndex}" name="q${index}" value="${optionIndex}">
                            <label for="q${index}-option${optionIndex}">${option}</label>
                        </div>
                    `).join('')}
                `;
                assessmentContainer.appendChild(questionDiv);
            });

            const submitBtn = document.createElement('button');
            submitBtn.textContent = 'Submit';
            submitBtn.addEventListener('click', calculateResult);
            assessmentContainer.appendChild(submitBtn);
        }

        // Function to calculate and display assessment result
        function calculateResult() {
            // Implement your logic to calculate the result based on the selected options
            const result = 'Your result goes here';
            resultContainer.innerHTML = `<h2>Result</h2><p>${result}</p>`;
            resultContainer.style.display = 'block';
            assessmentContainer.style.display = 'none';
        }

        // Event listener for start assessment button
        startAssessmentBtn.addEventListener('click', () => {
            assessmentContainer.style.display = 'block';
            displayAssessment();
        });
    </script>
</body>
</html>
